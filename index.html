<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH TUBE</title>
    <link rel="shortcut icon" href="assets/logo1.png" type="image/png" />
    <!-- Daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="inter">
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b pb-8 mt-10 border-[#17171733]"
      >
        <div class="logo">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn px-6 py-5 text-lg bg-zinc-300">
            Sort by view
          </button>
        </div>
        <div class="blogs">
          <button class="btn bg-red-500 text-white px-6 py-5 text-lg">
            Blog
          </button>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex py-8 justify-center gap-6">
      <div>
        <button class="btn bg-red-500 text-white text-base">All</button>
      </div>
    </nav>

    <section
      id="video-container"
      class="w-11/12 mx-auto grid lg:grid-cols-4 gap-6"
    >
      <div class="bg-base-100">
        <figure class="relative">
          <img class="rounded-lg" src="https://i.ibb.co/L1b6xSq/shape.jpg" alt="Shoes" />
          <span
            class="absolute bg-[#171717] text-white px-2 py-1 rounded bottom-2 right-2 text-xs"
            >3hrs 56 min ago</span
          >
        </figure>
        <div class="flex gap-3 mt-6">
          <div class="">
            <div class="avatar">
              <div
                class="ring-primary ring-offset-base-100 w-10 rounded-full ring ring-offset-2"
              >
                <img
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
              </div>
            </div>
          </div>
          <div class="space-y-1">
            <h2 class="text-base font-bold">Shape of You</h2>
            <p class="text-sm text-gray-400 flex gap-2 items-center">
              Awlad Hossain
              <img
              class="w-5 h-5"
                src="https://img.icons8.com/?size=48&id=98A4yZTt9abw&format=png"
                alt=""
              />
            </p>
            <p class="text-sm text-gray-400">91K views</p>
          </div>
        </div>
      </div>
    </section>

    <script src="script/index.js"></script>
  </body>
</html>
