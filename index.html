<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH TUBE</title>
    <link rel="shortcut icon" href="assets/logo1.png" type="image/png" />
    <!-- Daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }

      .active {
        background-color: #ff1f3d;
        color: aliceblue;
      }
    </style>
  </head>
  <body class="inter">
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b pb-8 mt-10 border-[#17171733]"
      >
        <div class="logo">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn px-6 py-5 text-lg bg-zinc-300">
            Sort by view
          </button>
        </div>
        <div class="blogs flex gap-4">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input id="search-input" type="search" required placeholder="Search" />
          </label>
          <button class="btn bg-red-500 text-white px-6 py-5 text-lg">
            Blog
          </button>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex py-8 justify-center gap-6">
      <div>
        <button
          id="btn-all"
          onclick="loadVideos()"
          class="btn bg-zinc-300 text-base"
        >
          All
        </button>
      </div>
    </nav>

    <section
      id="video-container"
      class="w-11/12 mx-auto grid lg:grid-cols-4 gap-6"
    >
      <div class="col-span-full flex flex-col items-center text-center py-32">
        <img src="assets/Icon.png" alt="" />
        <h2 class="text-3xl font-bold py-5 leading-10">
          Oops!! Sorry, There is no <br />
          content here
        </h2>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="video_details.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="script/index.js"></script>
  </body>
</html>
